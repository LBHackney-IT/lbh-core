version: "3.2"

services:

  hackney-core-dynamodb-test:
    image: hackney-core-dynamodb-test
    build:
      context: .
      dockerfile: tests/Hackney.Core.Tests.DynamoDb/Dockerfile

  hackney-core-healthcheck-test:
    image: hackney-core-healthcheck-test
    build:
      context: .
      dockerfile: tests/Hackney.Core.Tests.HealthCheck/Dockerfile

  hackney-core-http-test:
    image: hackney-core-http-test
    build:
      context: .
      dockerfile: tests/Hackney.Core.Tests.Http/Dockerfile

  hackney-core-jwt-test:
    image: hackney-core-jwt-test
    build:
      context: .
      dockerfile: tests/Hackney.Core.Tests.JWT/Dockerfile
      
  hackney-core-logging-test:
    image: hackney-core-logging-test
    build:
      context: .
      dockerfile: tests/Hackney.Core.Tests.Logging/Dockerfile
      
  hackney-core-middleware-test:
    image: hackney-core-middleware-test
    build:
      context: .
      dockerfile: tests/Hackney.Core.Tests.Middleware/Dockerfile
      args:
        - LBHPACKAGESTOKEN=${LBHPACKAGESTOKEN}
      
  hackney-core-sns-test:
    image: hackney-core-sns-test
    build:
      context: .
      dockerfile: tests/Hackney.Core.Tests.Sns/Dockerfile
      
  hackney-core-validation-test:
    image: hackney-core-validation-test
    build:
      context: .
      dockerfile: tests/Hackney.Core.Tests.Validation/Dockerfile
      