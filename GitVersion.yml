assembly-versioning-scheme: MajorMinorPatch
mode: Mainline
branches:
  master:
    regex: ^master$|^main$|^release$
    increment: Minor
    is-source-branch-for: ['feature']
    is-mainline: true
  feature:
    regex: feature[/-]
    tag: preview
    increment: Minor
    source-branches: ['master', 'main', 'release']
ignore:
  sha: []
merge-message-formats: {}